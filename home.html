        <script>
            var on = function(){
                // $("#music").trigger("play").prop("volume", 0.6);
    
                $("#flyer-0").animate({"left":"20%","top":"10%"},1000);
                $("#flyer-1").animate({"left":"15%","top":"50%"},1000);
                $("#flyer-2").animate({"left":"5%","top":"16%"},1000);
                $("#flyer-3").animate({"left":"54%","top":"47%"},1000);
                $("#flyer-4").animate({"right":"20%","top":"8%"},1000);
                $("#flyer-5").animate({"left":"30%","top":"18%"},1000);
                $("#flyer-6").animate({"left":"2%","top":"48%"},1000);
                $("#flyer-7").animate({"left":"80%","top":"7%"},1000);
                $("#flyer-8").animate({"left":"80%","top":"35%"},1000);
                $("#flyer-9").animate({"left":"70%","top":"52%"},1000);
                $("#flyer-10").animate({"left":"5%","top":"47%"},1000);
                $("#flyer-11").animate({"left":"38%","top":"4%"},1000);
                
            }

            var off = function(){
                // $("#music").trigger("play").prop("volume", 0.6);
                // REVERSE OF HOVER EFFECT BACK TO NORMAL
    
                $("#flyer-0").animate({"left":"34%","top":"10%"},1000);
                $("#flyer-1").animate({"left":"20%","top":"20%"},1000);
                $("#flyer-2").animate({"left":"40%","top":"60%"},1000);
                $("#flyer-3").animate({"left":"50%","top":"40%"},1000);
                $("#flyer-4").animate({"right":"25%","top":"55%"},1000);
                $("#flyer-5").animate({"left":"18%","top":"8%"},1000);
                $("#flyer-6").animate({"left":"27%","top":"55%"},1000);
                $("#flyer-7").animate({"left":"50%","top":"7%"},1000);
                $("#flyer-8").animate({"left":"28%","top":"5%"},1000);
                $("#flyer-9").animate({"right":"26%","top":"20%"},1000);
                $("#flyer-10").animate({"left":"15%","top":"5%"},1000);
                $("#flyer-11").animate({"left":"50%","top":"40%"},1000);
                
            }

            var click = function(){
                $("#flyer-0").animate({"left":"20%","top":"10%"},1000)
                .delay(200)
                .animate({
                    "left":"8%", "top":"8%"
                },1000);

                $("#flyer-1").addClass("flyer-1").animate({
                    "left":"5%", "top":"30%", "transform":"rotate(-13deg)"
                },1000)
                .delay(200)
                .animate({
                    "left":"5%", "top":"55%", "transform":"rotate(13deg)"
                },1000);

                $("#flyer-2").addClass("flyer-2").animate({"left":"5%", "top":"80%", "transform":"rotate(-13deg)"},1000)
                .delay(200)
                .animate({
                    "right":"34%", "bottom":"10%", "transform":"rotate(-5deg)"
                },1000);

                $("#flyer-3").addClass("flyer-3").animate({"left":"5%", "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "bottom":"8%", "transform":"rotate(13deg)"},1000);

                $("#flyer-4").addClass("flyer-4").animate({"left":"30%", "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "bottom":"8%", "transform":"rotate(13deg)"},1000);
               
                $("#flyer-5").addClass("flyer-5").animate({"left":"30%", "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "bottom":"8%", "transform":"rotate(13deg)"},1000);
               
                $("#flyer-6").addClass("flyer-6").animate({"left":"30%", "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "top":"8%", "transform":"rotate(13deg)"},1000);
               
                $("#flyer-7").addClass("flyer-7").animate({"left":"30%", "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "bottom":"8%", "transform":"rotate(13deg)"},1000);
               
                $("#flyer-8").addClass("flyer-8").animate({"left":"70%", "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "bottom":"8%", "transform":"rotate(13deg)"},1000);
               
                $("#flyer-9").addClass("flyer-9").animate({"left":"70%", "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "top":"8%", "transform":"rotate(13deg)"},1000);
               
                $("#flyer-10").addClass("flyer-10").animate({"left":"70%", "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "bottom":"8%", "transform":"rotate(13deg)"},1000);
               
                $("#flyer-11").addClass("flyer-11").animate({"left":"70%",  "top":"30%", "transform":"rotate(10deg)"},1000)
                .delay(200)
                .animate({"right":"8%", "bottom":"8%", "transform":"rotate(13deg)"},1000);
            }
            
            $(document).ready(function(){
                $("#header").hide();
                
                $("#logo-button").on("mouseover", function(){
                    on();
                });

                $("#logo-button").on("mouseout", function(){
                    off();
                });

                $("#logo-button").on("click", function(){
                    click();
                    $("#logo-button").hide();
                    $("#landing").hide(4000);
                    $("#header").show(3000);
                })
            });
